<script>
Vue.use(VueLazyload)

var demo = new Vue({
    el: '#main',
    
   methods:{
       
    loadMore: function(state) {

      axios.post("http://localhost:9201/iwara/_search",
      {
        "_source": {
            "exclude": [
                "description"
            ]
        },
        "track_scores": true,
        "sort": {
            "_script": {
                "type": "number",
                "script": {
                    "lang": "painless",
                    "source": "doc['like'].value+_score"
                },
                "order": "desc"
            }
        },
        "query": {
            "bool":{
                "should":[
                    {
                        "constant_score":{
                            "filter":{
                                "match_phrase":{
                                    "title":{
                                        "query": this.titleString,
                                        "slop":1
                                    }
                                }
                            },
                                "boost": 10000
                        }
                    }
                ],
                "must":[
                    {
                        "match": {
                            "title": {
                                "query": this.titleString,
                                "zero_terms_query": "all"
                            }
                        }
                    },
                    {
                        "range": {
                            "time": {
                                "gte": this.dateStartString+" 00:00",
                                "lte": this.dateEndString+" 00:00"
                            }
                        }
                    },
                ]
            }
        },
        "from": this.count,
        "size": 20
    }
      ).then(response => {
      console.log(this.articles.length)
      console.log(response);
                        for (let i in response.data.hits.hits) {
                                this.articles.push( response.data.hits.hits[i]._source);
                        }
                        this.count+=response.data.hits.hits.length;
                        
                        if(response.data.hits.hits.length)
                        {
                            state.loaded();
                        }
                        else{
                            state.complete();
                        }
                        //_self.isLoading = false;
                        //_self.showbtn = true;
                    }).catch(function (error) {console.log(error);});
    },
    onSubmit() {
        this.count = 0;
        this.articles = [];
        this.infiniteId+=1;
        //this.loadMore();
                }
    },
    data: {
        titleString: "",
        queryString:"",
        viewWeightString : "0",
        likeWeightString : "100",
        commentWeightString : "0",
        date:new Date(),
        dateStartString : "2000-01-01",
        dateEndString : new Date().getFullYear()+1+"-01-01",
        count : 0,
        infiniteId: 0,

]
